<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>AI-225 Timetable</title>
</head>

<body>
        <!-- EVEN week - парний тиждень -->
        <!-- ODD week - непарний тиждень -->
        <!-- Common week - загальний тиждень -->
        <div class="container">
                <!-- Button to toggle weeks -->

                <div class="week-info">
                        <div class="current-date" id="currentDate"></div>
                        <button class="toggle-week-btn" id="toggleWeekBtn">
                                Перемкнути на парний тиждень
                        </button>
                        <div class="current-week" id="currentWeek">
                                Зараз ви переглядаєте: Непарний тиждень
                        </div>
                </div>

                <main>
                        <div class="wrapper" id="timetableContainer">
                        </div>
                </main>
        </div>

        <script src="timetableData.js"></script>
        <script src="script.js"></script>
</body>

</html>
